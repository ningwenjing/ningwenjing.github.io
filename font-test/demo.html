<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IcoMoon Demo</title>
    <meta name="description" content="An Icon Font Generated By IcoMoon.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @font-face {
        font-family: 'xlfont';
        src:
            url('fonts/xlfont.ttf?1782vl') format('truetype'),
            url('fonts/xlfont.woff?1782vl') format('woff'),
            url('fonts/xlfont.svg?1782vl#xlfont') format('svg');
        font-weight: normal;
        font-style: normal;
        }
        *{margin: 0;padding: 0;}
        body{
            font-family: 'xlfont' !important;
            line-height: 1;
            font-size: 100px;
           
        }
        div{
            height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        span{
            margin: 0 10px;
        }
        .change-color{
            background: #000;
            color: #fff;
        }
        .change-color span{
            background: #666;
            border: dashed 1px #fff;
        }
    </style>
</head>
<body>
<div class="box">
    <span>A</span>
    <span>B</span>
    <span>C</span>
    <span>D</span>
    <span>E</span>
    <span>F</span>
    <span>G</span>
</div>
<script>
    document.querySelector(".box").addEventListener("click",function(){
        this.classList.add("change-color")
    })
</script>
</body>
</html>
