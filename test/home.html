<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>直男拍照技术等级考试</title>
  <link rel="stylesheet" href="css/photo.css">
</head>

<body>
  <div class="photo-wrap">
    <header>
      <span class="logo-qingshan">轻删</span>
      <div class="photo-music is-playing"></div>
    </header>
    <div class="photo-index">

      <span class="photo-boy photo-boy--1"></span>
      <span class="photo-boy photo-boy--2"></span>
      <span class="photo-boy photo-boy--3"></span>
      <span class="photo-boy photo-boy--4"></span>
      <h1 class="photo-index__title">
        <span class="title1"></span>
        <span class="title2"></span>
        <span class="title3"></span>
        <span class="title4"></span>
      </h1>
      <a href="javascript:;" class="button-main button-main--start"><span>开始答题</span></a>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(".photo-music").click(function () {
      if ($(this).hasClass("is-playing")) {
        $(this).removeClass('is-playing')
      } else {
        $(this).addClass('is-playing')
      }
    })
  </script>
</body>

</html>
