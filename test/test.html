<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 300px;
            height: 300px;
        }

        .box1 img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="capture" class="box1" style="opacity: 0;">
        <img src="img/result/result-1.png" alt="">
    </div>
    <img src="" id="canvasImg" class="photo-canvas-img" alt="图片" style="opacity:1">
    <script src="js/html2canvas.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        setTimeout(function () {
            new html2canvas(document.getElementById('capture')).then(canvas => {
                // canvas为转换后的Canvas对象

                document.getElementById('canvasImg').src = canvas.toDataURL()
            });
        }, 100)
    </script>
</body>

</html>
