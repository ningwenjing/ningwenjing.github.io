<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>直男拍照技术等级考试-结果</title>
  <link rel="stylesheet" href="css/photo.css">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="photo-wrap">
    <header>
      <span class="logo-qingshan">轻删</span>
      <div class="photo-music is-playing"></div>
    </header>
    <div class="photo-result">

      <h1>直男拍照技术等级考试</h1>
      <div class="photo-result__content">
        <p class="photo-result__text">
          <span class="user-name"><i>小飞侠2</i></span>同学的成绩为：<span class="score">95</span>分
          <!-- 您本次的考试成绩为：<span class="score">75</span>分 -->
        </p>
        <p class="photo-result__evaluate">等级称号为： </p>
        <div class="photo-result__img">
          <img src="img/result/result-1.png" alt="铁血无情">
        </div>
        <p class="photo-result__summary">考后总结：看到你就想到被“直男摄影”支配的恐惧 风里雨里“死亡”角度对准你；不要问对方为什么会生气，跪下认错就对了；</p>
      </div>
      <div class="photo-result__bottom is-other">
        <!-- 其它平台叠加is-other -->
        <div class="photo-result__wrap">
          <a href="javascript:;" class="button-main "><span>补考一次</span></a>
          <a href="javascript:;" class="button-main button-main--invite"><span>邀请好友来测</span></a>
        </div>

        <div class="photo-result__get">
          <a href="javascript:;"> <span class="photo-icon-bag"></span> 领取考试福利&gt;&gt;</a>
        </div>
        <p class="photo-result__save">长按保存图片，朋友圈晒出你的成绩单吧~</p>
      </div>
      <img src="" id="canvasImg" class="photo-canvas-img" alt="图片" style="opacity:0.01">
    </div>

    <!-- 分享 -->
    <div class="photo-share" style="display: none;">
      <span class="photo-boy photo-boy--5"></span>
      <p class="photo-share__text">告诉身边的直男们</p>
    </div>
    <div class="photo-capture">
      <div id="capture" class="photo-canvas">
        <div class="photo-result">
          <h1>直男拍照技术等级考试</h1>
          <div class="photo-result__content">
            <p class="photo-result__text">
              <span class="user-name"><i>我是用户名名名名名</i></span>同学的成绩为：<span class="score">95</span>分
              <!-- 您本次的考试成绩为：<span class="score">75</span>分 -->
            </p>
            <p class="photo-result__evaluate">等级称号为： </p>
            <div class="photo-result__img">
              <img src="img/result/result-1.png" alt="铁血无情">
            </div>
            <p class="photo-result__summary">考后总结：看到你就想到被“直男摄影”支配的恐惧 风里雨里“死亡”角度对准你；不要问对方为什么会生气，跪下认错就对了；</p>
          </div>
          <div class="photo-canvas__code">
            <span class="photo-boy photo-boy--2"></span>
            <span class="photo-boy photo-boy--3"></span>
            <div class="code"><span><img src="images/qrcode.png" alt="二维码"></span>
            </div>
          </div>
          <p class="photo-canvas__text">长按识别二维码，查看你的拍照等级&gt;</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/html2canvas.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(".button-book").click(function () {
      $(".photo-book__next").css('display', 'block')
      $(".photo-book__wrap").addClass('is-hide');
      $('.photo-book__img img').attr("src", 'images/a1.png');

    })
    $(".photo-music").click(function () {
      if ($(this).hasClass("is-playing")) {
        $(this).removeClass('is-playing')
      } else {
        $(this).addClass('is-playing')
      }
    })
    setTimeout(function () {
      new html2canvas(document.getElementById('capture')).then(canvas => {
        // canvas为转换后的Canvas对象

        document.getElementById('canvasImg').src = canvas.toDataURL()
      });
    }, 50)
  </script>

</body>

</html>
