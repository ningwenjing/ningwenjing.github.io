<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>直男拍照技术等级考试</title>
  <link rel="stylesheet" href="css/photo.css">
</head>

<body>
  <div class="photo-wrap">
    <header>
      <span class="logo-qingshan">轻删</span>
      <div class="photo-music is-playing"></div>
    </header>
    <div class="photo-page">
      <div class="photo-book">
        <p class="photo-book__question">一、和女友去公园赏花，拍的照片她却不想发朋友圈；</p>
        <p class="photo-book__answer">求助:下面这张照片该如何调整?</p>
        <div class="photo-book__img">
          <img src="images/q1.png" alt="下面这张照片该如何调整">
        </div>
        <!-- 问题&答案 -->
        <div class="photo-book__box">
          <div class="photo-book__wrap is-ani">
            <!-- 隐藏叠加 is-hide -->
            <a href="javascript:;" class="button-book is-true">1调整曝光</a>
            <a href="javascript:;" class="button-book is-wrong">换个道具</a>
            <a href="javascript:;" class="button-book">1换个角度</a>
            <a href="javascript:;" class="button-book">换个女生</a>
          </div>

          <div class="photo-book__next" style="display: none;">
            <div class="photo-book__analyze">
              <p class="title">解析</p>
              <p class="answer">正确答案：<span>B</span></p>
              <p class="content">不懂如何调整焦距，再好的相机也救不了你!调整好远近距离是发现美的第一步;</p>
            </div>
            <a href="javascript:;" class="button-main button-main--next"><span>1下一题</span></a>
          </div>
        </div>
      </div>
      <footer class="photo-number">
        <a href="javascript:;" class="is-active">1</a>
        <a href="javascript:;">2</a>
        <a href="javascript:;">3</a>
        <a href="javascript:;">4</a>
        <a href="javascript:;">5</a>
        <a href="javascript:;">6</a>
        <a href="javascript:;">7</a>
        <a href="javascript:;">8</a>
      </footer>
    </div>

  </div>

  </div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(".button-book").click(function () {
      $(".photo-book__next").css('display', 'block')
      $(".photo-book__wrap").addClass('is-hide');
      $('.photo-book__img img').attr("src", 'images/a1.png');

    })
    $(".photo-music").click(function () {
      if ($(this).hasClass("is-playing")) {
        $(this).removeClass('is-playing')
      } else {
        $(this).addClass('is-playing')
      }
    })
  </script>
</body>

</html>
