<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

百种格式，高清视频，想看就看"
    />
    <link rel="stylesheet" href="css/video.css" />
  </head>

  <body>
    <div class="mac-video">
      <div class="mac-video__bg"></div>
      <header class="header">
        <div class="mac-inner">
          <h1 class="logo-mac-video">
            <a href="#" title="迅雷影音">
              <img src="img/logo.png" alt="迅雷影音" />
            </a>
          </h1>
          <nav class="nav">
            <div class="nav__list">
              <a href="#" class="is-current">首页</a>
              <a href="http://bbs.xunlei.com/forum-162-1.html" target="_blank"
                >用户论坛</a
              >
              <a href="http://video.xunlei.com/aq_page.html">帮助中心</a>
              <a href="http://video.xunlei.com/pc_history.html">历史版本</a>
              <a href="http://dl.xunlei.com/" target="_blank">产品中心</a>
              <a href="http://www.xunlei.com/" target="_blank">迅雷首页</a>
              <a href="http://movie.xunlei.com/" target="_blank">迅雷电影</a>
            </div>
            <a href="#" class="button-win"
              ><i class="icon-mac-video icon-windows"></i>PC端</a
            >
          </nav>
        </div>
      </header>
      <div class="mac-video-wrap">
        <div class="mac-video__title">
          <h2>视界多<span>绮丽</span></h2>
          <p class="slogan">
            <span>支持海量格式</span><span>多种画面滤镜</span>
          </p>
          <a href="#" class="button-down"
            ><span class="icon-mac-video icon-apple"></span>立即下载</a
          >
          <div class="version-info">
            <p>1.7.0.1184 <span>|</span> 31.10MB <span>|</span> 2018.09.18</p>
            <div class="version-info__help">
              <span class="icon-mac-video icon-note"></span>
              <div class="help-drop">
                <ul>
                  <li>1.支持通过快捷键在0~1000%范围内调节音量；</li>
                  <li>2.允许用户将查找模式设置为精确查找；</li>
                  <li>3.可以设置输出动图的画质来进行图片压缩；</li>
                  <li>4.修复若干问题。</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="mac-video__main mac-inner">
          <a href="javascript:;" class="button-pre" title="上翻"
            ><i class="icon-mac-video icon-arrow-left"></i
          ></a>
          <a href="javascript:;" class="button-next" title="下翻"
            ><i class="icon-mac-video icon-arrow-right"></i
          ></a>
          <div class="mac-video__pic">
            <div class="mac-video-box-1">
              <div class="mac-video-box__wrap">
                <video id="video" src="video/video.mp4" autoplay muted></video>
              </div>
            </div>
            <div class="mac-video-box-2">
              <video id="video" src="video/video.mp4" autoplay muted></video>
            </div>
            <div class="video-bar">
              <div class="video-bar__top"></div>
              <div class="video-bar__process">
                <div class="video-bar__process-inner" style="width: 30%;">
                  <i class="video-bar__process-dot"></i>
                </div>
              </div>
            </div>
            <div class="video-side">
              <ul>
                <li class="video-side__item">
                  <div class="history">
                    <div class="video-side__title"><h3>播放历史</h3></div>
                    <div class="history__list">
                      <ul>
                        <li class="history__item"></li>
                        <li class="history__item"></li>
                        <li class="history__item"></li>
                        <li class="history__item"></li>
                        <li class="history__item"></li>
                        <li class="history__item"></li>
                      </ul>
                    </div>
                    <div class="history__bottom">
                      <span class="icon-delete"></span>
                    </div>
                  </div>
                </li>
                <li class="video-side__item">
                  <div class="screen">
                    <div class="video-side__title"><h3>画面</h3></div>
                    <div class="screen-setting">
                      <ul>
                        <li class="screen-setting__item"></li>
                        <li class="screen-setting__item"></li>
                        <li class="screen-setting__item"></li>
                      </ul>
                    </div>
                    <div class="screen-slider">
                      <div class="screen-slider__title"></div>
                      <ul>
                        <li class="screen-slider__item"></li>
                        <li class="screen-slider__item"></li>
                        <li class="screen-slider__item"></li>
                        <li class="screen-slider__item"></li>
                        <li class="screen-slider__item"></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="video-side__item">
                  <div class="subtitle">
                    <div class="video-side__title"><h3>画面</h3></div>
                    <div class="subtitle__list"></div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="system-top">
              <div class="system-top__btn"><i></i> <i></i> <i></i></div>
              <div class="system-top__option"></div>
            </div>
          </div>
          <p class="mac-video__text">支持缩略图浏览</p>
          <div class="carousel__indicators">
            <a href="javscript:;" class="carousel__indicator is-current"
              ><i class="icon-mac-video icon-circle"></i
            ></a>
            <a href="javscript:;" class="carousel__indicator"
              ><i class="icon-mac-video icon-triangle"></i
            ></a>
            <a href="javscript:;" class="carousel__indicator"
              ><i class="icon-mac-video icon-square"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script>
      var n = -1;
      $(".carousel__indicators a").click(function() {
        var i = $(this).index();
        $(this)
          .addClass("is-current")
          .siblings()
          .removeClass("is-current");
        $(".video-side .video-side__item")
          .eq(i)
          .addClass("is-show")
          .siblings()
          .removeClass("is-show");
        n = i;
      });

      $(".button-pre").click(function() {
        if (n > 0) {
          n -= 1;
          $(".video-side .video-side__item")
            .eq(n)
            .addClass("is-show")
            .siblings()
            .removeClass("is-show");
          $(".carousel__indicator")
            .eq(n)
            .addClass("is-current")
            .siblings()
            .removeClass("is-current");
        }
      });
      $(".button-next").click(function() {
        if (n < 2) {
          n += 1;
          //console.log(n);
          $(".carousel__indicator")
            .eq(n)
            .addClass("is-current")
            .siblings()
            .removeClass("is-current");
          $(".video-side .video-side__item")
            .eq(n)
            .addClass("is-show")
            .siblings()
            .removeClass("is-show");
        }
      });

      setTimeout(function() {
        $(".mac-video-box-1").css("display", "none");
        $(".video-side li")
          .eq(0)
          .addClass("is-show");
        setTimeout(function() {
          $(".video-side .video-side__item")
            .eq(1)
            .addClass("is-show")
            .siblings()
            .removeClass("is-show");
          $(".carousel__indicator")
            .eq(1)
            .addClass("is-current")
            .siblings()
            .removeClass("is-current");
          setTimeout(function() {
            $(".video-side .video-side__item")
              .eq(2)
              .addClass("is-show")
              .siblings()
              .removeClass("is-show");
            $(".carousel__indicator")
              .eq(2)
              .addClass("is-current")
              .siblings()
              .removeClass("is-current");
            setTimeout(function() {
              $(".video-side .video-side__item").removeClass("is-show");
              $(".carousel__indicator").removeClass("is-current");
            }, 3500);
          }, 3500);
        }, 3500);
      }, 3000);
    </script>
  </body>
</html>
