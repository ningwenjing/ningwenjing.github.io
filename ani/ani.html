<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translate</title>
    <style type="text/css">

    .ico-vip{width: 44px;height: 30px;overflow: hidden;position: relative;}
    .ico-vip:after{content:''; width: 1564px;height: 30px;background: url(spr-vip.png) no-repeat;animation: aniVip 1.5s steps(34) infinite;display: block;}
    @keyframes aniVip {
        0%{transform: translate3d(0,0,0)}  
	    100%{transform: translate3d(-1564px,0,0)}
    }

    </style>
</head>
<body>
<div class="ico-vip"></div>
</body>
</html>
