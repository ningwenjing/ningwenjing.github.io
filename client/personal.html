<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://xl_public_service.gitlab.xunlei.cn/thunder-ui/_dist/thunder-ui.css">
  <link rel="stylesheet" href="css/xlx-icon.css">
  <link rel="stylesheet" href="css/xlx-personal.css">
  <title>个人页</title>
</head>
<body>
<div class="xlx-personal">
  <div class="xlx-personal-concise">
    <a class="xlx-personal-concise__avatar" href="javascript:;" draggable="false"><img src="images/avatar.png" alt="头像" draggable="false"></a>
    <!-- vip:    is-vip -->
    <a class="xlx-personal-concise__name is-vip" href="javascript:;" title="昵称显示十个字刘了个炜" draggable="false">昵称显示十个字刘了个炜</a>
    <a class="vip-icon-vip0 is-large" href="javascript:;"></a>
    <div class="xlx-personal-concise__nian">
      <a class="vip-icon-nian is-large" href="javascript:;"></a>
      <div class="td-tooltip">
        <p class="td-tooltip__inner">提示文字提示文字<a href="#">文字链</a></p>
        <span class="td-poper__arrow is-top"></span>
      </div>
    </div>
  </div>
  <div class="xlx-personal-main">
    <div class="xlx-personal-menu">
      <a class="xlx-personal-icon xlx-personal-icon__menu" href="javascript:;"></a>
    </div>
    <div class="xlx-personal-information">
      <div class="xlx-personal-information__avatar is-pendant">
        <a href="javascript:;"><img src="https://avatar2.a.88cdn.com/usrimg/14499659/100x100" alt="用户头像"></a>
        <span class="xlx-personal-information__pendant">
          <img src="images/flag/1.png" alt="德国">
        </span>
      </div>
      <div class="xlx-personal-information__name is-vip">
        <h4><a href="javascript:;" title="椒盐小龙虾ZETA椒盐小龙虾ZETA椒盐小龙虾ZETA">椒盐小龙虾ZETA椒盐小龙虾ZETA椒盐小龙虾ZETA</a></h4>
      </div>
      <div class="xlx-personal-information__vip">
        <a class="vip-icon-vip0 is-large" href="javascript:;"></a>
        <a class="vip-icon-nian is-large" href="javascript:;"></a>
      </div>
      <div class="xlx-personal-information__data">
        <a href="javascript:;" title="等级：LV11 &#10;经验值：6000/9000"><i class="xlx-personal-icon xlx-personal-icon__badge"></i><em>Lv54</em></a>
        <a href="javascript:;" title="升级剩余活跃天数：8天"><i class="xlx-personal-icon xlx-personal-icon__time"></i><em>19天</em></a>
        <a href="javascript:;" title="全球排名：1203302名"><i class="xlx-personal-icon xlx-personal-icon__rank"></i><em>52623名</em></a>
      </div>
    </div>
    <div class="xlx-personal-activity">
      <p>2019-06-11到期</p>
      <a class="xlx-personal-activity__button" href="javascript:;">升级超级会员</a>
    </div>
  </div>
  <div class="xlx-personal-aside">
    <div class="td-context-menu">
      <ul class="td-context-menu__main">
        <li class="td-context-menu__item">
          <div class="td-context-menu__content">
            <i class="td-icon"></i>
            <span class="td-context-menu__text">修改密码</span>
          </div>
        </li>
        <li class="td-context-menu__item">
          <div class="td-context-menu__content">
            <i class="td-icon"></i>
            <span class="td-context-menu__text">账号安全</span>
          </div>
        </li>
        <li class="td-context-menu__item">
          <div class="td-context-menu__content">
            <i class="td-icon"></i>
            <span class="td-context-menu__text">切换账号</span>
          </div>
        </li>
        <li class="td-context-menu__item">
          <div class="td-context-menu__content">
            <i class="td-icon"></i>
            <span class="td-context-menu__text">退出登录</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
