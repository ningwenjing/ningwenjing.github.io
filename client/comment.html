<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://xl_public_service.gitlab.xunlei.cn/thunder-ui/_dist/thunder-ui.css">
  <link rel="stylesheet" href="css/xlx-var.css">
  <link rel="stylesheet" href="css/xlx-icon.css">
  <link rel="stylesheet" href="css/xlx-comment.css">
  <title>评论</title>
</head>
<body>
<div class="xlx-comment">
    <div class="xlx-comment-main">
      <a href="javascript:;" class="xlx-comment__image"><img src="http://img2.user.kanimg.com/usrimg/624669729/default/1521907555/300x300"></a>
      <!-- 写评论 -->
      <div class="xlx-comment__write">
        <label class="td-textarea">
          <textarea class="td-textarea__inner" placeholder="评论参与竞榜"></textarea>
        </label>
        <div class="xlx-comment__oprate">
          <!-- 表情 -->
          <div class="xlx-face">
            <a href="#" class="xlx-face__icon" title="表情"><i class="xlx-icon-face"></i></a>
            <div class="xlx-face__emoji" style="display:none;"> 

            </div>
          </div>
          <!-- 表情 END -->
          <span class="xlx-comment__line"></span>
          <a href="#" class="xlx-button-sumbit is-disabled" title="发送"><i class="xlx-icon-send"></i></a>
        </div>
      </div>
      <!-- 定评论 END -->    
    </div>
    <div class="xlx-comment-list">
      <ul>
        <li class="xlx-comment-list__item is-hot">
          <!-- 头像 -->
          <a href="javascript:;" class="xlx-comment__image"><img src="http://img2.user.kanimg.com/usrimg/624669729/default/1521907555/300x300"></a>
          <!-- 头像 END -->
          <div class="xlx-comment-list__content">
            <!-- 用户信息 -->
            <div class="xlx-comment-list__header">
                <a href="#" class="xlx-comment-list__user-name is-vip">我是一个粉刷匠</a><i class="vip-icon-svip2"></i>
                <span class="xlx-comment-list__speed">14M/s</span>
            </div>
            <!-- 用户信息 END -->
            <div class="xlx-comment-list__body">
              <p class="xlx-comment-list__text">下载速度杠杠滴~</p>
              <!-- 引用 -->
              <div class="xlx-comment-list__quote">
                <i class="xlx-icon-quote"></i>
                <span class="xlx-comment-list__quote-name">波波米</span><span>：</span>
                <span class="xlx-comment-list__quote-text">哈哈哈哈哈哈哈哈哈哈哈哈哈666666666666666666666666666666666666666666666666666</span>
              </div>
              <!-- 引用 END -->
            </div>
            <div class="xlx-comment-list__footer">
              <div class="xlx-comment-list__wrapper">
                <div class="xlx-comment-list__information">  
                  <span class="xlx-comment-list__time">12:54:56</span>
                </div>
                <div class="xlx-comment-list__operate">
                  <a href="#" class="xlx-comment-list__delete" title="删除"><i class="xlx-icon-delete-comment"></i></a>
                  <a href="#" class="xlx-comment-list__send-file" title="传文件"><i class="xlx-icon-file-comment"></i></a>
                  <a href="#" class="xlx-comment-list__comment is-active" title="评论"><i class="xlx-icon-comment"></i></a>
                  <a href="#" class="xlx-comment-list__praise" title="赞"><i class="xlx-icon-praise"></i></a>
                </div>
              </div>
              <!-- 评论框  -->
              <div class="xlx-comment__write">
                <label class="td-textarea">
                  <textarea class="td-textarea__inner">回复小小小拉风：哈哈哈哈</textarea>
                </label>
              </div>
              <!-- 评论框 END  -->
            </div>
          </div>
        </li>
        <li class="xlx-comment-list__item">
          <!-- 头像 -->
          <a href="javascript:;" class="xlx-comment__image"><img src="http://img2.user.kanimg.com/usrimg/624669729/default/1521907555/300x300"></a>
          <!-- 头像 END -->
          <div class="xlx-comment-list__content">
            <!-- 用户信息 -->
            <div class="xlx-comment-list__header">
                <a href="#" class="xlx-comment-list__user-name is-vip">我是第二条评论</a><i class="vip-icon-pvip7"></i>
                <span class="xlx-comment-list__speed">14M/s</span>
            </div>
            <!-- 用户信息 END -->
            <div class="xlx-comment-list__body">
              <p class="xlx-comment-list__text">下载速度杠杠滴~</p>
              <!-- 引用 -->
              <div class="xlx-comment-list__quote">
                <i class="xlx-icon-quote"></i>
                <span class="xlx-comment-list__quote-name">波波米</span><span>：</span>
                <span class="xlx-comment-list__quote-text">哈哈哈哈哈哈哈哈哈哈哈哈哈666666666666666666666666666666666666666666666666666</span>
              </div>
              <!-- 引用 END -->
            </div>
            <div class="xlx-comment-list__footer">
              <div class="xlx-comment-list__wrapper">
                <div class="xlx-comment-list__information">  
                  <span class="xlx-comment-list__time">12:54:56</span>
                </div>
                <div class="xlx-comment-list__operate">
                  <a href="#" class="xlx-comment-list__delete" title="删除"><i class="xlx-icon-delete-comment"></i></a>
                  <a href="#" class="xlx-comment-list__send-file" title="传文件"><i class="xlx-icon-file-comment"></i></a>
                  <a href="#" class="xlx-comment-list__comment is-active" title="评论"><i class="xlx-icon-comment"></i></a>
                  <a href="#" class="xlx-comment-list__praise is-active" title="赞"><i class="xlx-icon-praise"></i></a>
                </div>
              </div>
              <!-- 评论框  -->
              <div class="xlx-comment__write">
                <label class="td-textarea">
                  <textarea class="td-textarea__inner">回复小小小拉风：哈哈哈哈</textarea>
                </label>
              </div>
              <!-- 评论框 END  -->
            </div>
          </div>
        </li>
      </ul>
    </div>
</div>
<script>
  var myInput = document.querySelector('.td-textarea__inner');
  myInput.onfocus = function(){
    document.querySelector('.xlx-comment__write').classList.add('is-focus')
  }
</script>
</body>
</html>
