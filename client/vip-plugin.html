<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>会员加速插件</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/xlx-icon.css">
  <link rel="stylesheet" href="css/xlx-plugin-vip.css">
  <link rel="stylesheet" href="http://xl_public_service.gitlab.xunlei.cn/thunder-ui/_dist/thunder-ui.css">
</head>

<body>
  <div>
    <!-- 非会员 -->
    <!-- 非会员常态 -->
    <div class="xlx-plugin-vip xlx-plugin-vip--ordinary is-normal">
      <div class="xlx-plugin-vip__inner">
        <a href="#" class="xlx-plugin-vip__text">恭喜获得一次免费会员试用资格</a>
        <a href="javascript:;" class="xlx-plugin-vip__button">
          <span class="xlx-plugin-vip__logo-vip">VIP</span>
          <span class="xlx-plugin-vip__button-text">会员加速</span>
        </a>
      </div>
    </div>
    <!-- 非会员常态 END -->
    <!-- 会员已加速 -->
    <div class="xlx-plugin-vip xlx-plugin-vip--ordinary is-normal">
      <div class="xlx-plugin-vip__inner">
        <a href="#" class="xlx-plugin-vip__text">恭喜获得一次免费会员试用资格</a>
        <p class="xlx-plugin-vip__status">会员已加速</p>
      </div>
    </div>
    <!-- 会员已加速 END -->
    <!-- 非会员加速试用前 -->
    <div class="xlx-plugin-vip xlx-plugin-vip--ordinary">
      <div class="xlx-plugin-vip__inner">
        <p class="xlx-plugin-vip__text">恭喜获得一次免费会员试用资格</p>
        <a href="javascript:;" class="xlx-plugin-vip__button">
          <span class="xlx-plugin-vip__logo-vip">VIP</span>
          <span class="xlx-plugin-vip__button-text">会员加速</span>
        </a>
      </div>
    </div>
    <!-- 非会员加速试用前 END  -->
    <!-- 非会员加速试用中 -->
    <div class="xlx-plugin-vip xlx-plugin-vip--ordinary is-trying">
      <div class="td-progress-bar">
        <div class="td-progress-bar__outer">
          <div class="td-progress-bar__inner" style="width:80%"></div>
        </div>
      </div>
      <div class="xlx-plugin-vip__inner">
        <p class="xlx-plugin-vip__text">剩余试用加速流量：263.54M</p>
        <a href="javascript:;" class="xlx-plugin-vip__button">
          <span class="xlx-plugin-vip__logo-vip">VIP</span>
          <span class="xlx-plugin-vip__button-text">会员无限加速</span>
        </a>
      </div>
    </div>
    <!-- 非会员加速试用中 END  -->
    <!-- 非会员加速试用后 -->
    <div class="xlx-plugin-vip xlx-plugin-vip--ordinary">
      <div class="xlx-plugin-vip__inner">
        <p class="xlx-plugin-vip__text">恭喜获得一次免费会员试用资格</p>
        <a href="javascript:;" class="xlx-plugin-vip__button">
          <span class="xlx-plugin-vip__logo-vip">VIP</span>
          <span class="xlx-plugin-vip__button-text">开通会员</span>
        </a>
      </div>
    </div>
    <!-- 非会员加速试用后 END  -->
  </div>
  <div>
    <!-- 超级会员 -->
    <!-- 非会员试用后 -->
    <div class="xlx-plugin-vip xlx-plugin-vip--super is-normal">
      <div class="xlx-plugin-vip__inner">
        <p class="xlx-plugin-vip__text">恭喜获得一次免费会员试用资格</p>
        <a href="javascript:;" class="xlx-plugin-vip__button">
          <i class="vip-icon-svip0"></i>
          <span class="xlx-plugin-vip__button-text">试用超会</span>
        </a>
      </div>
    </div>
    <!-- 非会员试用后 END -->
    <!-- 非会员试用前 -->
    <div class="xlx-plugin-vip xlx-plugin-vip--super">
      <div class="xlx-plugin-vip__inner">
        <p class="xlx-plugin-vip__text">恭喜获得一次免费会员试用资格</p>
        <a href="javascript:;" class="xlx-plugin-vip__button">
          <i class="vip-icon-svip0"></i>
          <span class="xlx-plugin-vip__button-text">试用超会</span>
        </a>
      </div>
    </div>
    <!-- 非会员试用前 END -->
    <!-- 超级加速试用中 -->
    <div class="xlx-plugin-vip xlx-plugin-vip--super is-trying">
      <div class="td-progress-bar">
        <div class="td-progress-bar__outer">
          <div class="td-progress-bar__inner" style="width:75%"></div>
        </div>
      </div>
      <div class="xlx-plugin-vip__inner">
        <p class="xlx-plugin-vip__text">当前正在试用超级通道进行加速</p>
        <a href="javascript:;" class="xlx-plugin-vip__button">
          <i class="vip-icon-svip0"></i>
          <span class="xlx-plugin-vip__button-text">升级超会</span>
        </a>
      </div>
    </div>
    <!-- 超级加速试用中 END -->
    <!-- 加速失败 -->
    <div class="xlx-plugin-vip xlx-plugin-vip--super is-normal">
      <div class="xlx-plugin-vip__inner">
        <p class="xlx-plugin-vip__text is-error">对不起，进入试用失败</p>
        <a href="javascript:;" class="xlx-plugin-vip__button">
          <i class="vip-icon-svip0"></i>
          <span class="xlx-plugin-vip__button-text">试用超会</span>
        </a>
      </div>
    </div>
    <!-- 加速失败 -->
    <!-- 超级会员已加速 -->
    <div class="xlx-plugin-vip xlx-plugin-vip--super is-normal">
      <div class="xlx-plugin-vip__inner">
        <p class="xlx-plugin-vip__text">已经连接超级通道进行加速</p>
        <p class="xlx-plugin-vip__status is-super">超级加速已开启</p>
      </div>
    </div>
    <!-- 超级会员已加速 END -->
  </div>
</body>

</html>
