<script>
  var vip = document.querySelector(".vip");
  vip.addEventListener("click",function(){
    document.querySelector(".xlx-suspension").classList.add("is-vip")
  })

  var vipLogin = document.querySelector(".vip-login");
  vipLogin.addEventListener("click",function(){
    document.querySelector(".xlx-suspension").classList.add("is-vip","is-vip-login")
  })
  var downing = document.querySelector(".downing");
  downing.addEventListener("click",function(){
    document.querySelector(".xlx-suspension").classList.add("is-downing")
    document.querySelector(".xlx-suspension").classList.remove("is-status")
  })
  var connecting = document.querySelector(".connecting");
  connecting.addEventListener("click",function(){
    document.querySelector(".xlx-suspension").classList.add("is-status");
    document.querySelector(".xlx-suspension").classList.remove("is-downing")
  })
</script>
