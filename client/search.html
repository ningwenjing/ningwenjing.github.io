<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://xl_public_service.gitlab.xunlei.cn/thunder-ui/_dist/thunder-ui.css">

  <title>搜索</title>

<body style="background: #c3c9ff">
  <div class="xlx-search td-input-group">
    <div class="td-input-group__prepend">
      <a href="javascript:;" class="td-input__button" title="上翻"><i class="td-icon-arrow-left"></i></a>
      <a href="javascript:;" class="td-input__button" title="下翻"><i class="td-icon-arrow-right"></i></a>

    </div>
    <label class="td-input">
      <!-- <input type="text" class="td-input__inner" placeholder="输入网址、电影名等需要搜索的信息">  -->
      <div class="td-input__inner" contenteditable="true">
        <span class="xlx-search__text">https://</span>
      </div>
      <ul class="td-dropdown-menu">
          <li class="td-dropdown-menu__item">选项1</li>
          <li class="td-dropdown-menu__item">选项2</li>

          <li class="td-dropdown-menu__item">选项8</li>
      </ul>

    <div class="td-input-group__append">
        <a href="javascript:;" class="td-input__button" title="上翻"><i class="td-icon-refresh"></i></a>
    </div>  
  </div>
